<div class="container mx-auto px-4 py-5">
  <form class="mb-8" (submit)="addRecord()">
    <div class="mb-5">
      <input class="border border-gray-400 p-2 w-full rounded" [(ngModel)]="field1" placeholder="Field 1" name="field1" required>
    </div>
    <div class="mb-5">
      <input class="border border-gray-400 p-2 w-full rounded" [(ngModel)]="field2" placeholder="Field 2" name="field2" required>
    </div>
    <div class="mb-5">
      <input class="border border-gray-400 p-2 w-full rounded" [(ngModel)]="field3" placeholder="Field 3" name="field3" required>
    </div>
    <div class="mb-5">
      <input class="border border-gray-400 p-2 w-full rounded" [(ngModel)]="field4" placeholder="Field 4" name="field4" required>
    </div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full" type="submit">
      Add Record
    </button>
  </form>
  <div class="grid grid-cols-4 gap-4 text-white bg-blue-500 rounded-t-lg">
    <div class="p-4 font-bold">Field 1</div>
    <div class="p-4 font-bold">Field 2</div>
    <div class="p-4 font-bold">Field 3</div>
    <div class="p-4 font-bold">Field 4</div>
    <div></div>
  </div>
  <div *ngFor="let record of records" class="grid grid-cols-5 gap-4 border border-gray-200 rounded-b-lg">
    <div class="p-4">{{ record.field1 }}</div>
    <div class="p-4">{{ record.field2 }}</div>
    <div class="p-4">{{ record.field3 }}</div>
    <div class="p-4">{{ record.field4 }}</div>
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="deleteRecord(record)">
      Delete
    </button>
  </div>
</div>
