
<div class="container mx-auto mt-10">
   <h1 class="text-3xl font-bold mb-5">Registry System</h1>
   <table class="table-auto">
      <thead>
         <tr>
            <th class="px-4 py-2">#</th>
            <th class="px-4 py-2">Field 1</th>
            <th class="px-4 py-2">Field 2</th>
            <th class="px-4 py-2">Field 3</th>
            <th class="px-4 py-2">Field 4</th>
            <th class="px-4 py-2"></th>
         </tr>
      </thead>
      <tbody>

<tr *ngFor="let record of records; let i = index">
   <td class="border px-4 py-2">{{ i + 1 }}</td>
   <td class="border px-4 py-2">
      <input class="w-full px-2 py-1" [(ngModel)]="record.field1">
   </td>
  <td class="border px-4 py-2">
     <input class="w-full px-2 py-1" [(ngModel)]="record.field2">
  </td>
  <td class="border px-4 py-2">
     <input class="w-full px-2 py-1" [(ngModel)]="record.field3">
  </td>
  <td class="border px-4 py-2">
     <input class="w-full px-2 py-1" [(ngModel)]="record.field4">
  </td>
  <td class="border px-4 py-2">
     <button class="bg-red-500 text-white px-2 py-1 rounded" (click)="deleteRecord(record.id)">Delete</button>
  </td>
   </tr>
      </tbody>
   </table>

<form class="my-5">
   <div class="grid grid-cols-4 gap-2">
      <div class="col-span-1">
         <label class="block mb-2 font-bold" for="field1">Field 1:</label>
         <input class="w-full px-2 py-1" type="text" name="field1" [(ngModel)]="newRecord.field1" required>
      </div>
      <div class="col-span-1">
         <label class="block mb-2 font-bold" for="field2">Field 2:</label>
         <input class="w-full px-2 py-1" type="text" name="field2" [(ngModel)]="newRecord.field2" required>
      </div>
      <div class="col-span-1">
         <label class="block mb-2 font-bold" for="field3">Field 3:</label>
         <input class="w-full px-2 py-1" type="text" name="field3" [(ngModel)]="newRecord.field3" required>
      </div>
      <div class="col-span-1">
         <label class="block mb-2 font-bold" for="field4">Field 4:</label>
         <input class="w-full px-2 py-1" type="text" name="field4" [(ngModel)]="newRecord.field4" required>
      </div>
   </div>
   <button class="bg-blue-500 text-white px-2 py-1 rounded" (click)="addRecord()">Add Record</button>
</form>
</div>
