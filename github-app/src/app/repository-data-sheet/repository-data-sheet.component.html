<div class="container">
    <h2>{{ repo?.name }}</h2>
    <p>{{ repo?.description }}</p>
  
    <h3>Details</h3>
    <p><strong>Owner:</strong> {{ repo?.owner.login }}</p>
    <p><strong>Stars:</strong> {{ repo?.stargazers_count }}</p>
    <p><strong>Forks:</strong> {{ repo?.forks_count }}</p>
  </div>
