<div class="container">
    <h2>Update Todo</h2>
    <form (submit)="updateTodo()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" [(ngModel)]="todo.title" required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" [(ngModel)]="todo.description" required>
      </div>
      <div class="form-group">
        <label>Deadline</label>
        <input type="datetime-local" class="form-control" [(ngModel)]="todo.deadline" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
