<div class="container">
  <h2>Create Todo</h2>
  <form (ngSubmit)="createTodo()">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" [(ngModel)]="newTodo.title" name="title" required>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" [(ngModel)]="newTodo.description" name="description" required>
    </div>
    <div class="form-group">
      <label>Deadline</label>
      <input type="datetime-local" class="form-control" [(ngModel)]="newTodo.deadline" name="deadline" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
