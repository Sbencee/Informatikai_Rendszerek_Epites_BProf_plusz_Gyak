<div class="container">
    <h2>Todo Details</h2>
    <div *ngIf="todo">
      <p><strong>Title:</strong> {{ todo.title }}</p>
      <p><strong>Description:</strong> {{ todo.description }}</p>
      <p><strong>Deadline:</strong> {{ todo.deadline }}</p>
      <p><strong>Completed:</strong> {{ todo.completed }}</p>
    </div>
  </div>
