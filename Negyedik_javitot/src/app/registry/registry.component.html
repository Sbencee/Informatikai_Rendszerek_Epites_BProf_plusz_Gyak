
<div class="bg-gray-100 p-4">
  <h2 class="text-xl font-semibold mb-4">Registry</h2>

  <div class="mb-4">
    <form (submit)="addRecord()">
      <div class="flex flex-col md:flex-row">
        <div class="md:w-1/4 mr-4 mb-4 md:mb-0">
          <label for="name">Name:</label>
          <input type="text" name="name" [(ngModel)]="newRecord.name" class="block w-full rounded border-gray-400 border p-2" required>
        </div>
        <div class="md:w-1/4 mr-4 mb-4 md:mb-0">
          <label for="email">Email:</label>
          <input type="email" name="email" [(ngModel)]="newRecord.email" class="block w-full rounded border-gray-400 border p-2" required>
        </div>
        <div class="md:w-1/4 mr-4 mb-4 md:mb-0">
          <label for="phone">Phone:</label>
          <input type="tel" name="phone" [(ngModel)]="newRecord.phone" class="block w-full rounded border-gray-400 border p-2" required>
        </div>
        <div class="md:w-1/4">
          <button type="submit" class="bg-blue-500 text-white rounded p-2">Add Record</button>
        </div>
      </div>
    </form>
  </div>

  <div *ngIf="records.length === 0" class="bg-white border rounded p-4 text-gray-500 text-center">
    No records found.
  </div>

  <div *ngFor="let record of records" class="bg-white border rounded p-4 mb-4">
    <div class="flex justify-between items-center mb-2">
      <h3 class="text-lg font-semibold">{{ record.name }}</h3>
      <button (click)="deleteRecord(record)" class="bg-red-500 text-white rounded p-2">Delete</button>
    </div>
    <p class="text-gray-600 mb-1">{{ record.email }}</p>
    <p class="text-gray-600">{{ record.phone }}</p>
  </div>
</div>
