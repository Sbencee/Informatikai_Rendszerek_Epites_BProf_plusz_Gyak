<div class="card my-3 shadow">
  <div class="card-body">
    <h5 class="card-title text-primary">{{ joke.username }}</h5>
    <p class="card-text mt-3">{{ joke.text }}</p>
    <div class="mt-3 d-flex justify-content-between align-items-center">
      <div>
        <button class="btn btn-primary" (click)="voteForJoke(1)">👍 Upvote ({{ joke.likes }})</button>
        <button class="btn btn-secondary ml-2" (click)="voteForJoke(-1)">👎 Downvote ({{ joke.dislikes }})</button>
      </div>
      <div class="score-badge" *ngIf="joke.likes - joke.dislikes >= 50">
        <span class="px-3 py-2 d-inline-block rounded-pill bg-success text-white" style="font-size: 1.5em;">👏 Community Approved</span>
      </div>
    </div>
    <p class="card-text mt-3"><strong>Score:</strong> {{ joke.likes - joke.dislikes }}</p>
  </div>
</div>
