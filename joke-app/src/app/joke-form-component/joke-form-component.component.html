<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form (ngSubmit)="submitJoke()" #jokeForm="ngForm" class="p-5 border rounded shadow bg-white">
        <h2 class="text-center mb-4 text-primary">Submit Your Joke</h2>
        <div class="form-group">
          <label for="username"><strong>Username</strong></label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group mt-4">
          <label for="joke"><strong>Joke</strong></label>
          <textarea type="text" class="form-control" id="joke" [(ngModel)]="joke" name="joke" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="!jokeForm.valid">Submit Joke</button>
      </form>
    </div>
  </div>
</div>
